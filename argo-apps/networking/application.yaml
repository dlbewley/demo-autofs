apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-autofs-networking
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/dlbewley/demo-autofs'
      targetRevision: main
      path: networking/overlays/homelab
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
