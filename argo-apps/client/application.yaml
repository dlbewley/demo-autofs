apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-autofs-client
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/dlbewley/demo-autofs'
      targetRevision: feature/cudn
      path: client/base
  project: default
  syncPolicy:
    automated:
      allowEmpty: true
      prune: false
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m