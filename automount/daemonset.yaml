apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: automount
spec:
  selector:
    matchLabels:
      app: automount
  template:
    metadata:
      labels:
        app: automount
    spec:
      # only run on test nodes
      nodeSelector:
        demo: automount
      containers:
      - name: automount
        image: quay.io/dbewley/autofs:v4.18
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
          - name: conf
            mountPath: /etc/auto.master.d/extra.autofs
            subPath: extra.autofs

          - name: conf
            mountPath: /etc/extra.nfs
            subPath: extra.nfs
          # temporary
          - name: host
            mountPath: /mnt
            # Bidirectional mount propagation is required
            mountPropagation: Bidirectional
      serviceAccountName: automount
      # For automount to work hostPID=true is required
      hostPID: true
      # Need to reach rpcbind on 127.0.0.1:111
      hostNetwork: true
      volumes:
        - name: conf
          configMap:
            name: automount-conf
        - name: host
          hostPath:
            path: /var/mnt
        # nsswitch.conf already looks ok. must we mount it though?
        - name: sss
          hostPath:
            path: /var/lib/sss
